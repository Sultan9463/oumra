        <div class=" d-flex align-items-center gap-3">
            <div class="log d-flex align-items-center justify-content-center">
                OP
            </div>
            <div class="logo text-black">Oumra prestige</div>
        </div>
        <!-- Checkbox pour le menu burger -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="burger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Navbar -->
        <nav class="navbar d-flex w-50 align-items-center justify-content-between">

            </div>

    <section class="container-fluid inscrire min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">

            <!-- FORM CARD -->
            <div class="col-12 col-md-8 col-lg-5">
                <div class="form-card p-4 p-md-5 shadow-lg rounded-4 bg-white">

                    <form class="d-flex flex-column gap-4">

                        <!-- ICON -->
                        <div class="d-flex justify-content-center">
                            <div class="card2 d-flex align-items-center justify-content-center mb-2">
                                <i class="bi bi-person fs-3 text-white "></i></i>
                            </div>
                        </div>

                        <h3 class="text-center fw-bold">Bon retour!</h3>
                        <p class="text-center text-muted">
                            Connectez-vous a votre compte
                        </p>
                        <div>
                            <label>Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="exemple@gmail.com" required>
                        </div>
                        <div>
                            <label>Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="**********" required>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" required>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#" class="text-warning text-decoration-none">mot de passe oublier</a>
                                <label class="form-check-label">
                                    se souvenir de moi
                                </label>

                            </div>

                        </div>

                        <button class="btn btn-warning btn-lg text-white">
                            Se connecter
                        </button>
                        OU
                        <button class="btn btn-white border btn-lg text-black ">
                            <i class="bi bi-google fs-3 text-black"></i> continuer avec google
                        </button>
                        <button class="btn btn-white border btn-lg text-black">
                            <i class="bi bi-facebook fs-3 text-primary"></i> contuer avec facebook
                        </button>

                        <div class="text-center">
                            <span>Vous n'avez pas de compte?</span>
                            <a href="#" class="text-warning text-decoration-none fw-semibold">
                                S'inscrire
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>
